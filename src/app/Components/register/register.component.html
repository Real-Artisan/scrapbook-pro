<div class="login-wrapper">
    <div class="login-card">
        <div class="h2">Register</div>
        <form class="login-form" >
            
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput [formControl]="firstName" type="text" placeholder="First Name">
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    
                  </mat-form-field>
            
            
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput [formControl]="lastName" type="text" placeholder="Last Name">
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    
                  </mat-form-field>
            
                
            
            <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput [formControl]="email" type="email" placeholder="Email Address">
                <mat-icon matSuffix>mail_outline</mat-icon>
                
                
              </mat-form-field>

            
            
            
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password" type="password" placeholder="Password">
                <mat-icon matSuffix>lock_open</mat-icon>
            
                
              </mat-form-field>
              <mat-hint *ngIf="pass">{{pass}}</mat-hint>
            
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [formControl]="confirmPassword" type="password" placeholder="Confirm Password">
                    <mat-icon matSuffix>lock_open</mat-icon>
                
                    
                  </mat-form-field>
                  <mat-hint *ngIf="errorMessage">{{errorMessage}}</mat-hint>
            
            <div class="button-area">
                <button (click)="register()" class="login-button">
                    <div class="!submitted">
                        Register
                    </div>
                    <div *ngIf="submitted" class="submitted">
                        
                    </div>
                </button>
            </div>
            
        </form>
        
        
        
    </div>
    <div class="options">
        <div class="p">
            Already have an account? <span routerLink="/">Login</span>
        </div>
        
    </div>    
</div>
