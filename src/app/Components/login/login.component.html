<div class="login-wrapper">
    <div class="login-card">
        <div class="h2">Login</div>
        <div class="message">Enter your credentials to access your notes</div>
        <form class="login-form" >
            <div class="textbox">
                <mat-icon> email</mat-icon>
                <input [formControl]="email" type="email" placeholder="Enter Your Email Address">
            </div>
            
            <div class="textbox">
                <mat-icon>lock</mat-icon>
                <input [formControl]="password" type="password" placeholder=" Enter Your Password">
            </div>
            <div class="button-area">
                <button (click)="login()" class="login-button">
                    <div class="not-submitted">
                        Login
                    </div>
                    <div *ngIf="submitted" class="submitted">
                        
                    </div>
                </button>
            </div>
            
        </form>
    </div>
    <div class="options">
        <div class="p">
            Don't have an account? <span routerLink="/signup">Sign Up</span>
        </div>
        
    </div>
</div>
