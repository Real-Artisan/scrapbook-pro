<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>
        <form class="login-form" (ngSubmit)="login()">
            <div class="textbox">
                <input [formControl]="email" type="email" placeholder="Email Address">
            </div>
            
            <div class="textbox">
                <input [formControl]="password" type="password" placeholder="Password">
            </div>
            <div class="button-area">
                <button (click)="login()" class="login-button">
                    <div class="!submitted">
                        Login
                    </div>
                    <div *ngIf="submitted" class="submitted">
                        spin
                    </div>
                </button>
            </div>
            
        </form>
        <div class="options">
            <div class="p">
                Forgot Password
            </div>
            <div routerLink="/signup" class="s">
                Sign-Up
            </div>
        </div>
    </div>
</div>
